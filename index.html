    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>‚úçÔ∏è Handwriting Practice</h1>
        <p class="subtitle">Generate beautiful practice worksheets</p>

        <div class="form-group">
            <label for="font-select">Choose Font Style</label>
            <select id="font-select">
                <!-- Fonts will be populated by JavaScript -->
            </select>
            <div class="font-count" id="font-count"></div>
        </div>

        <div class="form-group">
            <label for="text-select">Practice Text</label>
            <select id="text-select">
                <option value="pangram">The Quick Brown Fox (Pangram)</option>
                <option value="alphabet">Alphabet (A-Z)</option>
                <option value="numbers">Numbers (0-9)</option>
                <option value="lowercase">Lowercase Letters (a-z)</option>
                <option value="common">Common Words</option>
            </select>
        </div>

        <div class="preview-section">
            <div class="preview-label">Preview</div>
            <div class="preview-text" id="preview">The quick brown fox</div>
        </div>

        <button id="generate-btn">üìÑ Download PDF Worksheet</button>
        <div class="loading" id="loading">Generating your worksheet...</div>
        <div class="success-message" id="success-message">
            ‚úÖ Success! Your worksheet is downloading. Check your email for a copy!
        </div>
    </div>

    <!-- Email Modal -->
    <div class="modal" id="email-modal">
        <div class="modal-content">
            <h2 class="modal-title">üìß Enter Your Email</h2>
            <p class="modal-subtitle">We'll send you a copy of your worksheet</p>
            
            <div class="form-group">
                <label for="user-email">Email Address</label>
                <input type="email" id="user-email" placeholder="your@email.com" required>
                <div class="error-message" id="email-error">Please enter a valid email address</div>
            </div>

            <div class="modal-buttons">
                <button class="btn-secondary" id="cancel-btn">Cancel</button>
                <button id="confirm-btn">Continue</button>
            </div>
        </div>
    </div>

    <!-- Hidden A4 Container -->
    <div id="a4-container"></div>

    <script src="script.js"></script>
</body>
</html>
